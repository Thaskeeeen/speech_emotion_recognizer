<!DOCTYPE html>
<html lang="en">

<head>
    <title>Speech Emotion Recognition</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.9)),
                url('static/images/green.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Roboto', sans-serif; /* Adding custom font */
            z-index: -1;
            margin: 0; /* Remove default body margin */
        }

        .task-bar {
            background-color: #333; /* Grey color for the task bar */
            position: relative;
            width: 100%;
            height: 5vh; /* Height of the task bar */
            
        }

        .bottom-task-bar {
            background-color: #333; /* Grey color for the bottom task bar */
            position: absolute;
            width: 100%;
            height: 5vh; /* Height of the bottom task bar */
            bottom: 0;
            left: 0;
        }

        h1 {
            color: #fff; /* White text color */
            text-align: center;
            font-size: 60px;
            font-weight: bold; /* Make the text bold */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow to the text */
            animation: fadeInDown 1s ease; /* Adding animation */
            margin-top: 15vh; /* Adjust margin for better positioning */
        }

        .btn {
            width: 200px;
            height: 45px;
            background-color: white;
            color: black;
            cursor: pointer;
            font-size: 25px;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 27%;
            margin-left: 43%;
            border-style: none;
            animation: fadeInUp 1s ease; /* Adding animation */
        }

        .btn:hover {
            background-color: #08afb1;
        }
    </style>
</head>

<body>
    <!-- Top task bar -->
    <div class="task-bar"></div>
    
    <h1 class="animate__animated animate__fadeInDown">Speech Emotion Recognition </h1>

    <button type="button" id="start" class="btn animate__animated animate__fadeInUp">Get Started </button>

    <!-- Bottom task bar -->
    

    <script>
        document.getElementById("start").addEventListener("click", function () {
            window.location.href = "option.html";
        });
        // JavaScript code for handling file upload, audio recording, and backend integration
        // Implement the logic based on your project requirements
    </script>
</body>

</html>
